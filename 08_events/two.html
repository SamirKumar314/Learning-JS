<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    //setTimeout method------
    //1
    const saySamir = function(){
        console.log("samir");
    }
    setTimeout(saySamir, 2000)  //give reference to the function dont call the function
    //2
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS notes"
    }
    const changeMe = setTimeout(changeText, 2000)

    //clearTimeout method to clear setTimeout---------
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("STOPPED")
    })
</script>
</html>
