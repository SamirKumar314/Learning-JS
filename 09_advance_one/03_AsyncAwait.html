<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Request </title>
    <style>
        #image {
            display: flex;
            justify-content: center;
            padding-bottom: 5px;
        }
        #imgId {
            width: 50%;
            height: auto;
        }
        #details {
            text-align: center;
        }
        .container{
            border: 2px solid white;
            border-radius: 10px;
            max-width: 400px;
            padding: 5px;
        }
    </style>
</head>

<body style="background-color: #212121; color: #fff;">
    <div class="container">
        <div id="image"><i>image goes here</i></div>
        <div id="details">
            <div id="name">details are here</div>
            <div id="loginid">details are here</div>
            <div id="flr">details are here</div>
            <div id="flg">details are here</div>
            <div id="repo">details are here</div>
        </div>        
    </div>
</body>

<script>
//using async and await method to fetch api response
//- requires the use of async function and await syntax inside a try and catch block

    async function getUserDetails() {
        try {
            const response = await fetch('https://api.github.com/users/SamirKumar314')  //await is important because fetching response requires time
            const data = await response.json()                                          //await is required because parsing the api response into json also requires time
            console.log(data)
            if (!data) {
                console.log('failed to retrieve the data');   

            } else if (data.status === '404') {
                console.log(`Message: ${data.message} ${data.status}`);

            } else {
                document.querySelector('#image').innerHTML = `<img id="imgId" src="${data.avatar_url}" alt="image">`
                document.querySelector('#name').innerHTML = `<span>Name: ${data.name} </span>`
                document.querySelector('#loginid').innerHTML = `<span>Github ID: ${data.login} </span>`
                document.querySelector('#flr').innerHTML = `<span>Followers: ${data.followers} </span>`
                document.querySelector('#flg').innerHTML = `<span>Following: ${data.following} </span>`
                document.querySelector('#repo').innerHTML = `<span>Public Repo: ${data.public_repos} </span>`
            }
        } catch (error) {
            console.log('Error = ', error);
        }
    }
    getUserDetails()
</script>
</html>
